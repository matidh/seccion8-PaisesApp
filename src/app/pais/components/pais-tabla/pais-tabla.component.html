<table class="table table-hover">
    <thead>
        <tr>
            <!-- numeral para identificador -->
            <th>#</th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let pais of paises; let i = index">
        <td>{{i+1}}</td>
        <td>
            <img class="small-flag" [src]="pais.flags.png">
        </td>
        <td>{{pais.name.common}} - {{pais.capital}}</td>
        <td>{{pais.population | number }}</td>
        <td>
            <a [routerLink]="['/pais', pais.cca2]">Ver</a>
        </td>
    </tbody>
</table>
